location: resources
sources:
  # main repos
    - repo: git@github.com:isaac-sim/IsaacSim.git
      name: isaacsim
      rev: main
      type: git
      scripts:
        - git lfs install
        - git lfs pull
        - ./build.sh -q
        - ln -snf "$(realpath _build/linux-x86_64/release)" ../IsaacLab/_isaac_sim
    # - repo: https://github.com/isaac-sim/IsaacLab.git
    - repo: git@github.com:KyleM73/IsaacLab.git
      name: IsaacLab
      rev: main
      type: git
   # repos linked in IsaacLab
    - repo: git@github.com:KyleM73/hcrl_isaaclab.git
      name: IsaacLab/source/hcrl_isaaclab
      rev: ssti
      type: git
    - repo: git@github.com:KyleM73/hcrl_robots.git
      name: IsaacLab/source/hcrl_isaaclab/resources/hcrl_robots
      rev: main
      type: git
    - repo: git@github.com:KyleM73/robot_rl.git
      name: IsaacLab/source/robot_rl
      rev: main
      type: git
    - repo: git@github.com:Creampelt/hcrl_crab_robot.git
      name: IsaacLab/source/hcrl_isaaclab/resources/hcrl_robots/crab
      rev: main
      type: git
    - repo: git@github.com:KyleM73/cusadi.git
      name: IsaacLab/source/cusadi
      rev: feature/isaac_extension
      type: git
default_group: 'development'
groups:
  development:
    - isaacsim
    - IsaacLab
    - IsaacLab/source/hcrl_isaaclab
    - IsaacLab/source/hcrl_isaaclab/resources/hcrl_robots
    - IsaacLab/source/robot_rl
    - IsaacLab/source/hcrl_isaaclab/resources/hcrl_robots/crab
    - IsaacLab/source/cusadi
  
